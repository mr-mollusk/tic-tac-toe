<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="zero.css">
        <link rel="stylesheet" href="style.css" />
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1 class="header__round">Раунд 1</h1>
                <div class="header__score">Крестики 0 - 0 Нолики</div>
            </header>
            <section class="body">
                <section class="body__grid grid">
                    <div class="grid__cell grid__cell_1">
                        <div class="cross cross__1"></div>
                        <div class="zero zero__1"></div>
                    </div>
                    <div class="grid__cell grid__cell_2">
                        <div class="cross cross__2"></div>
                        <div class="zero zero__2"></div>
                    </div>
                    <div class="grid__cell grid__cell_3">
                        <div class="cross cross__3"></div>
                        <div class="zero zero__3"></div>
                    </div>
                    <div class="grid__cell grid__cell_4">
                        <div class="cross cross__4"></div>
                        <div class="zero zero__4"></div>
                    </div>
                    <div class="grid__cell grid__cell_5">
                        <div class="cross cross__5"></div>
                        <div class="zero zero__5"></div>
                    </div>
                    <div class="grid__cell grid__cell_6">
                        <div class="cross cross__6"></div>
                        <div class="zero zero__6"></div>
                    </div>
                    <div class="grid__cell grid__cell_7">
                        <div class="cross cross__7"></div>
                        <div class="zero zero__7"></div>
                    </div>
                    <div class="grid__cell grid__cell_8">
                        <div class="cross cross__8"></div>
                        <div class="zero zero__8"></div>
                    </div>
                    <div class="grid__cell grid__cell_9">
                        <div class="cross cross__9"></div>
                        <div class="zero zero__9"></div>
                    </div>
                </section>
                <button class="btn">Начать заново</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
